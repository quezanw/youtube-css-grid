<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  <title>CSS GRID Youtube</title>
</head>
<body>
  <div class="grid">
    <div class="nav-bar">
      <div class="logo-container">
        <img class="logo" src="./images/logo.png" alt="youtube logo">
        <h1 class="logo-header">Youtube</h1>
      </div>
      <input class="search-bar" type="text" placeholder="Search">
      <div class="icon-container">
        <div class="icon"><i class="fas fa-video"></i></div>
        <div class="icon"><i class="fas fa-th"></i></div>
        <div class="icon"><i class="fas fa-envelope"></i></div>
        <div class="icon"><i class="fas fa-bell"></i></div>
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>
    </div>
    <div class="video-detail-container">
      <div class="video-container">
        <iframe class="video-playing" src="https://www.youtube.com/embed/wJ8jDxrOg_c" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="video-details">
        <h1 class="video-title">
          TRUST THE BOX | Hungrybox Jigglypuff Smash Ultimate
        </h1>
      </div>
      <div class="video-stats">
        <p class="views">102,092 views</p>
        <div class="video-icon-container">
            <div class="icon"><i class="fas fa-thumbs-up"></i></div>
            <div class="icon"><i class="fas fa-thumbs-down"></i></div>
            <div class="icon"><i class="fas fa-share"></i></div>
            <div class="icon"><i class="fas fa-bookmark"></i></div>
            <div class="icon"><i class="fas fa-ellipsis-h"></i></div>
          </div>
      </div>
    </div>
    <div class="video-list">
      <div class="video-item">
        <div class="video-item__img">
          <img src="./images/placeholder.png" alt="">
        </div>
        <div class="video-item__details">
          <h2 class="video-item__details-header">
            Smash Ultimate: Ganondorf Elite Smash
          </h2>
          <p class="video-item__user">Pewdiepie</p>
          <p class="video-item__views">11k views</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
